baseurl = "https://setharielgreen.com"
languageCode = "en-us"
title = "Seth Ariel Green's website"
theme = "hugo-lithium"
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
[[menu.main]]
    name = "Blog"
    url = "/blog/"
    weight = 2
[[menu.main]]
    name = "Portfolio"
    url = "/portfolio/"
    weight = 3 
[[menu.main]]
    name = "Other media"
    url = "/other-selves/"
    weight = 5



[params]
    description = "I am Seth Ariel Green and here you'll find some stuff I wrote"

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.12.0"
    highlightjsCDN = "//cdnjs.cloudflare.com/ajax/libs"
    highlightjsLang = ["r", "yaml"]

    MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs"
    MathJaxVersion = "2.7.5"

    # path to the favicon, under "static"
    favicon = "favicon.ico"

    [params.logo]
    url = "logo.png"
    width = 50
    height = 50
    alt = "Logo"
    
    [params.giscus]
    repo = "setgree/setharielgreen"
    repo_id = "MDEwOlJlcG9zaXRvcnkyNjU5NTI4MzM="
    category = "Blog Comments"
    category_id = "DIC_kwDOD9oeQc4CjbFs"
    mapping = "pathname"
    reactions_enabled = "1"
    emit_metadata = "0"
    input_position = "top"
    theme = "preferred_color_scheme"
    lang = "en"



