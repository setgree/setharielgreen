baseurl = "/"
languageCode = "en-us"
title = "Seth Green's personal website"
theme = "hugo-lithium"
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
[[menu.main]]
    name = "About"
    url = "/about/"
    weight = 2
[[menu.main]]
    name = "GitHub"
    url = "https://github.com/setgree"
    weight = 3
[[menu.main]]
    name = "Google Scholar"
    url = "https://scholar.google.com/citations?user=66CRLeoAAAAJ"
    weight = 4
[[menu.main]]
    name = "Blog"
    url = "https://setharielgreen.com"
    weight = 5
[[menu.main]]
    name = "SoundCloud"
    url = "https://soundcloud.com/setgree/sets/quarantinep"
    weight = 6


[params]
    description = "I am Seth Ariel Green and here you'll find some stuff I wrote"

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.12.0"
    highlightjsCDN = "//cdnjs.cloudflare.com/ajax/libs"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs"
    MathJaxVersion = "2.7.5"

    # path to the favicon, under "static"
    favicon = "favicon.ico"

    [params.logo]
    url = "logo.png"
    width = 50
    height = 50
    alt = "Logo"
